<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h4 class="mb-0">Customers</h4>
        <a routerLink="/customers/new" class="btn btn-primary">
            <i class="fas fa-plus me-1"></i> Add Customer
        </a>
    </div>
    <div class="card-body">
        <div *ngIf="loading" class="text-center my-5">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div *ngIf="!loading && customers.length === 0" class="text-center my-5">
            <p>No customers found.</p>
            <a routerLink="/customers/new" class="btn btn-primary">Add Customer</a>
        </div>

        <div *ngIf="!loading && customers.length > 0" class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Credits</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let customer of customers">
                        <td>{{customer.id}}</td>
                        <td>{{customer.name}}</td>
                        <td>{{customer.email}}</td>
                        <td>{{customer.creditIds?.length || 0}}</td>
                        <td>
                            <div class="btn-group">
                                <a [routerLink]="['/customers/edit', customer.id]" class="btn btn-sm btn-primary">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <button (click)="deleteCustomer(customer)" class="btn btn-sm btn-danger">
                                    <i class="fas fa-trash"></i>
                                </button>
                                <a [routerLink]="['/credits']" [queryParams]="{customerId: customer.id}"
                                    class="btn btn-sm btn-info">
                                    <i class="fas fa-credit-card"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
